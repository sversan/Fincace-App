<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Sursa Venitul</title>
</head>
<script>
    document.getElementById("yearInput").value = new Date().getFullYear();
</script>

<body>
    <h1>Sursa Venit</h1>
    <form method="POST">
        <label>Suma (lei):</label>
        <input type="number" name="amount" step="0.01" required><br><br>

        <label>Sursa venitului:</label>
        <input type="text" name="source" placeholder="Salariu, Pensie, Investiții, Chirii,Vouchere Guvernamentale, Tichete Cadou.">
        <label>Luna (opțional, 1-12):</label>
        <input type="number" name="month" min="1" max="12">

        <label>Data (opțional):</label>
        <input type="date" name="date">

        <label>Notă (opțional):</label>
        <input type="text" name="note" maxlength="200">

        <button type="submit">Salvează Venitul</button>
    </form>
    <form action="/sursa_venit" method="post">
  <label for="source">Sursa venit:</label>
  <input type="text" id="source" name="source" required>

  <label for="amount">Sumă:</label>
  <input type="number" step="0.01" id="amount" name="amount" required>

  <label for="date">Data:</label>
  <input type="date" id="date" name="date" required>

  <button type="submit">Adaugă venit</button>
</form>
    <br>
    <a href="/">Înapoi la pagina principală</a>
</body>
</html>

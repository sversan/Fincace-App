<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Setează Venitul</title>
</head>
<body>
    <h1>Setare Venit</h1>
    <form method="POST">
        <label>Suma (lei):</label>
        <input type="number" name="amount" step="0.01" required><br><br>
	<input type="number" name="year" value="{{ today.year }}" required>
        <label>An:</label>
        <input type="number" name="year" value="{{ today.year }}" required><br><br>

        <label>Luna (opțional, 1-12):</label>
        <input type="number" name="month" min="1" max="12"><br><br>

        <label>Data (opțional):</label>
        <input type="date" name="date"><br><br>

        <label>Notă (opțional):</label>
        <input type="text" name="note" maxlength="200"><br><br>
	<li><a href="{{ url_for('set_venit') }}">Setează Venitul</a></li>
        <button type="submit">Salvează Venitul</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Înapoi la pagina principală</a>
</body>
</html>

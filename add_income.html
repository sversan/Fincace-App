<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Adaugă Venit</title>
</head>
<body>
  <h1>Adaugă Venit</h1>
  <form method="POST" action="{{ url_for('add_income') }}">
    <label>Sursa venit:</label>
    <input type="text" name="source" required><br>

    <label>Suma:</label>
    <input type="number" step="0.01" name="amount" required><br>

    <label>Data:</label>
    <input type="date" name="date" required><br>

    <button type="submit">Adaugă venit</button>
  </form>
</body>
</html>

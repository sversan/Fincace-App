<!-- templates/set_budget.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Budget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">My Finance App</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Set Your Budget</h2>

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('set_budget') }}">
        <div class="mb-3">
            <label for="amount" class="form-label">Budget Amount</label>
            <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" placeholder="Enter your budget" required>
        </div>

        <div class="mb-3">
            <label for="month" class="form-label">Month</label>
            <select class="form-select" id="month" name="month" required>
                <option value="">-- Select Month --</option>
                {% for m in range(1, 13) %}
                    <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ current_year }}" required>
        </div>

        <div class="mb-3">
            <label for="period" class="form-label">Period</label>
            <select class="form-select" id="period" name="period" required>
                <option value="">-- Select Period --</option>
                <option value="monthly">Monthly</option>
                <option value="annual">Annual</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Budget</button>
        <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
